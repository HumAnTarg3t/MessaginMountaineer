<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <ul id="messages"></ul>
    <div class="forms">
      <form id="Channel" action="">
        <input id="chooseChannel" autocomplete="off" /><button>Join</button>
      </form>
      <form id="form" action="">
        <input id="inputMessage" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var inputMessage = document.getElementById("inputMessage");

      // Sender melding til namespacet "main Chat"
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (inputMessage.value) {
          socket.emit("main Chat", `${socket.id}: ${inputMessage.value}`);
          inputMessage.value = "";
        }
      });

      // Lytter på alle meldinger som kommer til namespace "main Chat" og putter det i en liste sånn at bruker kan lese det.
      socket.on("main Chat", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
