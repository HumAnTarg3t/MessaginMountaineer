<!DOCTYPE html>
<html>
  <head>
    <title>MessaginMountaineer</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <ul id="messages"></ul>
    <div class="forms">
      <form id="Channel" action="">
        <input
          id="chooseChannel"
          class="chooseChannel"
          autocomplete="off"
        /><button>Join</button>
      </form>
      <form id="form" class="form" action="">
        <input id="inputMessage" autocomplete="off" /><button>Send</button>
      </form>
      <form id="disconnect" class="disconnect">
        <button id="disconnect_btn">Disconnect</button>
      </form>
      <form id="rooms" class="rooms_btn">
        <button id="rooms_btn">Rooms</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      // Når client kobler seg på, så vil det vise hvilken id den har.
      socket.on("connect", () => {
        const loggedOnMsg = `Logged on as ${socket.id}`;
        displayMsgLocally(loggedOnMsg);
        window.scrollTo(0, document.body.scrollHeight);
      });

      let messages = document.getElementById("messages");
      let sendMsg = document.getElementById("form");
      let getChannel = document.getElementById("Channel");
      let roomInner;
      let mainChannel = "main Chat";
      let inputMessage = document.getElementById("inputMessage");
      let disconnect = document.getElementById("disconnect");
      let getRooms = document.getElementById("rooms");
      let roomsArray = [socket.id] || false;

      // Når demme funksjonen blir brukt så legger den til meldingen fra inputMessage lokalt på klienten.
      const displayMsgLocally = (msg, room) => {
        let item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        console.log(`Client is listening on ${mainChannel}`);
      };

      const getAllMyJoinedRooms = () => {
        socket.emit("get-rooms");
      };

      const sendMessagetoServer = (msg, room) => {
        console.log(`Room: ${room}`);
        // send melding til alle om msg ikke er tom og room ikke er brukt
        if (msg && room == "") {
          socket.emit(mainChannel, `${socket.id}: ${msg}`);
          inputMessage.value = "";
          console.log(`Client sending to ${mainChannel}`);
          // send melding til main chat og hvilket room som skal blir brukt
        } else {
          socket.emit(mainChannel, `${socket.id}: ${msg}`, room);
          inputMessage.value = "";
          // console.log(`LOG: sender en melding til ${room} `);
        }
      };

      const fetchChannelAndJoin = () => {
        roomInner = chooseChannel.value;
        socket.emit("Room-Joined", roomInner, socket.id);
        console.log(`Bruker ${socket.id} har joinet: ${roomInner}`);
      };

      const leaveChannelAndClearRoomInner = () => {
        socket.emit("Leave-Room", roomInner, socket.id);
        roomInner = "";
        console.log(`Bruker ${socket.id} har disconnected fra: ${roomInner}`);
      };

      // Sender melding til namespacet "main Chat"
      sendMsg.addEventListener("submit", (e) => {
        e.preventDefault();
        displayMsgLocally(`${socket.id}: ${inputMessage.value}`);
        sendMessagetoServer(inputMessage.value, roomInner);
        console.log("Message " + inputMessage.value);
      });

      // Setter hvilken room som skal brukes
      getChannel.addEventListener("submit", (e) => {
        e.preventDefault();
        fetchChannelAndJoin();
        getAllMyJoinedRooms();
      });

      disconnect.addEventListener("submit", (e) => {
        e.preventDefault();
        leaveChannelAndClearRoomInner();
        console.log(1);
      });

      getRooms.addEventListener("submit", (e) => {
        e.preventDefault();
        getAllMyJoinedRooms();
      });

      // Lytter på alle meldinger som kommer til namespace "main Chat" og putter det i en liste sånn at bruker kan lese det.
      socket.on(mainChannel, (msg, room) => {
        try {
          console.log("test" + roomsArray);
          if (roomsArray.includes(room)) {
            displayMsgLocally(msg, room);
          }
        } catch (error) {
          console.log("lmaso");
        }
      });

      socket.on("get-rooms-user", (data) => {
        roomsArray = data;
        const roomsMsgLocally = `Rooms joined ${data}`;
        displayMsgLocally(roomsMsgLocally);
      });
    </script>
  </body>
</html>
